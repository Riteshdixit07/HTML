<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third form</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form>
           
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name1">Name:</label>
            <input type="text" name="name1" id="name1">
            <br/>
            <br/>
 
            <label for="emailid">Email ID:</label>
            <input type="email" name="emailid" id="emailid">
            <br/>
            <br/>
              
            <label for="phoneno">Phone No:</label>
            <input type="tel" name="phoneno" id="phoneno">
            <br/>
            <br/>
           
            <label for="datepicker">Date of Birth</label>
            <input type="date" name="datepicker" id="datepicker">
            <br/>
            <br/>

            <!-- <span>Gender:</span>
            or -->
            <p style="display:inline">Gender:</p>
            <label for="radio1">Male</label>
            <input type="radio" name="radio" id="radio1">
            

            <label for="radio2">Female</label>
            <input type="radio" name="radio" id="radio2">
            <br/>
            <br/>

            <label for="country">Country:</label>
            <select name="country" id="country">
            <option value="india">India</option>
            <option value="united states">United States</option> 
            <option value="chaina">Chaina</option> 
            <br/>
            <br/>

            </select>
        </fieldset>

        <fieldset>
                    
            <legend>Address</legend>
            <label for="street">Street:</label>
            <input type="text" name="street" id="street">
            <br/>
            <br/>

            <label for="city">City:</label>
            <input type="text" name="city" id="city">
            <br/>
            <br/>

            <label for="State">State:</label>
            <input type="text" name="state" id="state">
            <br/>
            <br/>

            <label for="code">Zip Code:</label>
            <input type="text" name="code" id="code">
            <br/>
            <br/>
              
        </fieldset>

        <fieldset>

            <legend>Other Information</legend>

            <label for="textarea1">Comments:</label>
            <br/>
            <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

            <label for="terms">I agree to the terms of services</label>
            <input type="checkbox" name="terms" id="terms">

        </fieldset>
         <br/>
        <input type="button" value="Submit">
    </form>
    
</body>
</html>
